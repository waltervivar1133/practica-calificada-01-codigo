<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>precios</title>
  <!-- resetear css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/estilos2.css">
</head>

<body>

  <div class="main">
    <div class="container">

      <div class="panel-fixed tabla__precios shadow">

        <div class="precio__plan">
          <img src="sources/avion-de-papel.svg" alt="" class="precio__img">
          <h2 class="precio__header">Personal</h2>
          <ul class="precio__caracteristica">
            <li class="precio__caracteristica__item">Custom domains</li>
            <li class="precio__caracteristica__item">Sleeps after 30 mins of inactivity</li>
          </ul>
          <span class="precio__dinero">Free</span>
          <a href="#/" class="precio__button">Sign up</a>
        </div>

        <div class="precio__plan">
          <img src="sources/astronave.svg" alt="" class="precio__img">
          <h2 class="precio__header">Small team</h2>
          <ul class="precio__caracteristica">
            <li class="precio__caracteristica__item">Never sleeps</li>
            <li class="precio__caracteristica__item">Multiple workers for more powerful apps</li>
          </ul>
          <span class="precio__dinero">$150</span>
          <a href="#/" class="precio__button gratis">Free trial</a>
        </div>

        <div class="precio__plan">
          <img src="sources/avion.svg" alt="" class="precio__img">
          <h2 class="precio__header">Enterprise</h2>
          <ul class="precio__caracteristica">
            <li class="precio__caracteristica__item">Dedicated</li>
            <li class="precio__caracteristica__item">Simple horizontal scalability</li>
          </ul>
          <span class="precio__dinero">$400</span>
          <a href="#/" class="precio__button">Free trial</a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
